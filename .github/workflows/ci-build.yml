name: CI Build and Push

on:
  push:
    branches: [main, develop]
    paths: 
      - 'application/**'
      - 'infrastructure/docker/Dockerfile'
  pull_request:
    branches: [main]
    paths: ['application/**']

env:
  REGISTRY: docker.io
  IMAGE_NAME: nc-fttx-portal
  GITOPS_REPO_PATH: 'nc-fttx-portal-gitops'
  DEPLOYMENT_MANIFEST_PATH: 'manifests/deployment.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./application
        file: ./infrastructure/docker/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          CACHEBUST=${{ github.run_number }}  
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test container
      if: github.event_name != 'pull_request'
      run: |
        docker run -d -p 8080:8080 --name test-container ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container

  # Referencing the Deployment Pipeline
  update-manifest:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout GitOps repository
      uses: actions/checkout@v4
      with:
        repository: jaycloud336/nc-fttx-portal-gitops
        path: ${{ env.GITOPS_REPO_PATH }}
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: Update image tag in deployment manifest    # ← UPDATED STEP
      run: |
        cd ${{ env.GITOPS_REPO_PATH }}
        
        # Verify the manifest file exists
        if [ ! -f "${{ env.DEPLOYMENT_MANIFEST_PATH }}" ]; then
          echo "Error: Deployment manifest not found at ${{ env.DEPLOYMENT_MANIFEST_PATH }}"
          exit 1
        fi
        
        # Use the SHA tag for traceability              # ← NEW CODE (using SHA)
        NEW_TAG="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
        
        echo "Updating image to: $NEW_TAG"
        
        # Update the image tag in the deployment manifest
        sed -i 's|image: .*/nc-fttx-portal:.*|image: '"$NEW_TAG"'|g' ${{ env.DEPLOYMENT_MANIFEST_PATH }}
        
        # Verify the change was made
        if ! grep -q "$NEW_TAG" ${{ env.DEPLOYMENT_MANIFEST_PATH }}; then
          echo "Error: Failed to update image tag in manifest"
          exit 1
        fi
        
        echo "Successfully updated image tag to: $NEW_TAG"

    - name: Commit and push changes                    # ← UPDATED STEP
      uses: EndBug/add-and-commit@v9
      with:
        message: 'chore: update application image to sha-${{ github.sha }} [skip ci]'  # ← NEW MESSAGE
        cwd: ${{ env.GITOPS_REPO_PATH }}
        add: '${{ env.DEPLOYMENT_MANIFEST_PATH }}'
        default_author: github_actions